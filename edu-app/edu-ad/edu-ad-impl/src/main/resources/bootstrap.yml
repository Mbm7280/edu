server:
  port: 30005
nacos:
  server:
    addr: localhost:8848
    namespace: junode

spring:
  redis:
    host: localhost
    port: 6379
  application:
    name: edu-ad-boot
  cloud:
    nacos:
      discovery:
        server-addr: ${nacos.server.addr}
        namespace: ${nacos.server.namespace}
      config:
        server-addr: ${nacos.server.addr}
        enabled: false
        namespace: ${nacos.server.namespace}
        extConfig[0]:
          group: TEST
          dataId: application.properties
  main:
    allow-bean-definition-overriding: true
  # 当spring MVC找不到对应的controller来处理请求时，就不会使用默认的方式处理了，直接抛出异常，就会被ExceptionAdviceHandler 捕获到；到这里自定义异常处理结束
  mvc:
    throw-exception-if-no-handler-found: true
  datasource:
    # 数据库后边修改
    url: jdbc:mysql://localhost:3306/edu?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true&useSSL=false&serverTimezone=GMT
    username: root
    password: 123456
  jpa:
    database: MySQL
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    show-sql: true
    hibernate:
      ddl-auto: update
  security:
    oauth2:
      jwt:
        signingKey: 123456

  klock:
    address: 127.0.0.1:6379 #redis链接地址
    #password: 2021 #redis密码
    database: 1 #redis数据索引
    waitTime: 60 #获取锁最长阻塞时间（默认：60，单位：秒）
    leaseTime: 60 #已获取锁后自动释放时间（默认：60，单位：秒）
  #    cluster-server:
  #      node-addresses: #redis集群配置 如 127.0.0.1:7000,127.0.0.1:7001，127.0.0.1:7002


# 配置xml文件所在位置
mybatis-plus:
  mapper-locations: classpath*:mapper/ad/*Mapper.xml