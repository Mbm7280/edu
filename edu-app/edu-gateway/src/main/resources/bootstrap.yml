server:
  port: 8881
nacos:
  server:
    addr: localhost:8848
    namespace: junode
spring:
  redis:
    host: localhost
    port: 6379
  application:
    name: edu-gateway-boot
  cloud:
    gateway:
      routes:
        - id: edu-user-boot
          uri: lb://edu-user-boot/
          predicates:
            - Path=/user/**
        - id: lagou-code
          uri: lb://lagou-service-code/
          predicates:
            - Path=/code/**
        - id: lagou-email
          uri: lb://lagou-service-email/
          predicates:
            - Path=/email/**
    nacos:
      discovery:
        server-addr: ${nacos.server.addr}
        namespace: ${nacos.server.namespace}
      config:
        server-addr: ${nacos.server.addr}
        enabled: false
        namespace: ${nacos.server.namespace}
        extConfig[0]:
          group: TEST
          dataId: application.properties
  main:
    allow-bean-definition-overriding: true

lagou:
  cloud:
    exclude:
      urls:
        - /user/register/
        - /user/login/
        - /user/isRegistered/
        - /code/create/
    ip-black:
      interfacePaths:
        - interfacePath: /user/register/
          time: 60
          count: 10
        - interfacePath: /user/login/
          time: 60
          count: 6